<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AI 故事相簿 - Family-Time-Capsule</title>
    <!-- 引入圖片壓縮套件 -->
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
    <!-- 引入 EXIF 資料讀取套件 -->
    <script src="https://cdn.jsdelivr.net/npm/exif-reader@1.2.0/dist/exif-reader.js"></script>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #ff9800;
            --background-color: #f0f2f5;
            --card-background: #ffffff;
            --text-color: #333;
            --subtle-text-color: #757575;
        }
        html, body {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
        }
        #appShell {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            max-width: 800px; /* 在桌面瀏覽器上維持最大寬度 */
            margin: 0 auto;
            background-color: var(--card-background);
            box-shadow: 0 0 20px rgba(0,0,0,0.1); /* 在桌面上顯示陰影 */
        }
        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .main-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .section-card {
            background: var(--card-background);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .file-input-wrapper {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 30px;
            cursor: pointer;
            background-color: #fafafa;
            transition: background-color 0.3s, border-color 0.3s;
            text-align: center;
        }
        .file-input-wrapper:hover, .file-input-wrapper.dragover {
            background-color: #e8f5e9;
            border-color: var(--primary-color);
        }
        .file-input-label {
            color: var(--subtle-text-color);
            font-weight: 500;
        }
        #thumbnailContainer {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
        }
        .thumbnail-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 100%; /* 1:1 aspect ratio */
        }
        .thumbnail {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
        }
        .thumbnail-order {
            position: absolute;
            top: -5px; left: -5px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            width: 22px; height: 22px;
            display: flex; justify-content: center; align-items: center;
            font-size: 12px; font-weight: bold;
            border: 2px solid white;
        }
        .thumbnail-remove {
            position: absolute;
            top: -8px; right: -8px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px; height: 24px;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer;
            font-size: 18px; line-height: 24px; padding: 0;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .controls-wrapper {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .control-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #storyStyle {
            background-color: #f0f0f0;
            color: var(--text-color);
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }
        .button {
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        #analyzeButton { background-color: var(--secondary-color); }
        #analyzeButton:hover:not(:disabled) { background-color: #f57c00; }
        #clearButton { background-color: #757575; display: none; }
        #clearButton:hover:not(:disabled) { background-color: #616161; }
        .button:disabled { background-color: #cccccc; cursor: not-allowed; }
        #uploadStatus { text-align: center; margin-top: 20px; font-weight: 500; min-height: 20px; }

        /* --- 全新時間軸版面樣式 --- */
        #storyTimelineContainer {
            padding: 0;
            display: none;
        }
        .timeline-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .timeline-header h2 {
            color: var(--primary-color);
            margin-top: 0;
        }
        .timeline-header p {
            line-height: 1.7;
            font-size: 1.1em;
        }
        .timeline-entry {
            position: relative;
            padding-left: 30px;
            margin-bottom: 30px;
            border-left: 3px solid #e0e0e0;
        }
        .timeline-point {
            position: absolute;
            top: 0;
            left: -11px;
            width: 20px;
            height: 20px;
            background-color: var(--primary-color);
            border: 4px solid var(--background-color);
            border-radius: 50%;
        }
        .timeline-entry-content img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .timeline-entry-meta {
            font-size: 0.9em;
            color: var(--subtle-text-color);
            margin-bottom: 10px;
        }
        .timeline-entry-meta span { display: block; margin-bottom: 5px; }
        .timeline-entry-description { line-height: 1.6; }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
        .modal-content { background-color: #fefefe; margin: auto; padding: 20px; border: 1px solid #888; width: 90%; max-width: 500px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); text-align: left; position: relative; }
        .modal-close-btn { color: #aaa; position: absolute; top: 10px; right: 15px; font-size: 28px; font-weight: bold; cursor: pointer; }
        .modal-content h3 { color: #d32f2f; margin-top: 0; }
        .info { color: #1976d2; }
        .success { color: #2e7d32; }
        .error { color: #d32f2f; }
    </style>
</head>
<body>
    <div id="appShell">
        <header class="header">AI 故事相簿</header>
        <main class="main-content">
            <div class="section-card">
                <div class="file-input-wrapper" id="dropZone">
                    <span class="file-input-label">點此或拖曳照片到此處</span>
                    <input type="file" id="imageFile" accept="image/*" multiple style="display:none;">
                </div>
                <div id="thumbnailContainer"></div>
            </div>

            <div class="section-card">
                <div class="controls-wrapper">
                    <div class="control-group">
                        <label for="storyStyle">故事風格：</label>
                        <select id="storyStyle">
                            <option value="溫馨感人">溫馨感人</option>
                            <option value="幽默有趣">幽默有趣</option>
                            <option value="史詩冒險">史詩冒險</option>
                            <option value="懸疑推理">懸疑推理</option>
                            <option value="日常紀實">日常紀實</option>
                        </select>
                    </div>
                    <button id="analyzeButton" class="button" disabled>產生 AI 故事</button>
                    <button id="clearButton" class="button">重新開始</button>
                </div>
            </div>

            <p id="uploadStatus"></p>
            <div id="storyTimelineContainer"></div>
        </main>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="modal-close-btn">&times;</span>
            <h3>發生錯誤</h3>
            <p id="modalErrorMessage"></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAoVd0MJy5TjwuEF8xPntGmyu3tpHEUuts",
            authDomain: "family-time-capsule-ac438.firebaseapp.com",
            projectId: "family-time-capsule-ac438",
            storageBucket: "family-time-capsule-ac438.firebasestorage.app",
            messagingSenderId: "717537356458",
            appId: "1:717537356458:web:59caf3c60cd45d2529bed3"
        };

        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        
        const geminiApiKey = "";
        const geminiApiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${geminiApiKey}`;

        const imageFileInput = document.getElementById('imageFile');
        const analyzeButton = document.getElementById('analyzeButton');
        const clearButton = document.getElementById('clearButton');
        const storyStyleSelect = document.getElementById('storyStyle');
        const uploadStatusElement = document.getElementById('uploadStatus');
        const thumbnailContainer = document.getElementById('thumbnailContainer');
        const storyTimelineContainer = document.getElementById('storyTimelineContainer');
        const errorModal = document.getElementById('errorModal');
        const modalErrorMessage = document.getElementById('modalErrorMessage');
        const modalCloseBtn = document.querySelector('.modal-close-btn');
        const dropZone = document.getElementById('dropZone');

        let photoData = [];

        function showErrorModal(message) {
            modalErrorMessage.textContent = message;
            errorModal.style.display = 'flex';
        }
        function hideErrorModal() {
            errorModal.style.display = 'none';
        }
        modalCloseBtn.onclick = hideErrorModal;
        window.onclick = (event) => {
            if (event.target == errorModal) hideErrorModal();
        };

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
            });
        }
        
        function renderThumbnails() {
            thumbnailContainer.innerHTML = ''; 
            if (photoData.length === 0) {
                analyzeButton.disabled = true;
                uploadStatusElement.textContent = '';
                return;
            }

            photoData.forEach((data, index) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'thumbnail-wrapper';
                wrapper.innerHTML = `
                    <img class="thumbnail" src="${data.previewUrl}" />
                    <span class="thumbnail-order">${index + 1}</span>
                    <button class="thumbnail-remove" title="移除這張照片">&times;</button>
                `;
                wrapper.querySelector('.thumbnail-remove').onclick = () => {
                    photoData.splice(index, 1); 
                    renderThumbnails(); 
                };
                thumbnailContainer.appendChild(wrapper);
            });

            analyzeButton.disabled = false;
            uploadStatusElement.textContent = `已選擇 ${photoData.length} 張照片。`;
            uploadStatusElement.className = 'info';
        }

        async function handleFileSelection(files) {
            if (!files || files.length === 0) return;

            uploadStatusElement.textContent = '正在讀取照片資訊...';
            uploadStatusElement.className = 'info';

            for (const file of files) {
                try {
                    const tags = await ExifReader.load(file);
                    photoData.push({
                        file: file,
                        exif: tags,
                        previewUrl: URL.createObjectURL(file)
                    });
                } catch (e) {
                    photoData.push({ file: file, exif: {}, previewUrl: URL.createObjectURL(file) });
                }
            }
            
            photoData.sort((a, b) => {
                const timeA = a.exif['DateTimeOriginal']?.description || 0;
                const timeB = b.exif['DateTimeOriginal']?.description || 0;
                if (timeA === 0 && timeB !== 0) return 1;
                if (timeA !== 0 && timeB === 0) return -1;
                return new Date(timeA) - new Date(timeB);
            });

            renderThumbnails(); 
            storyTimelineContainer.style.display = 'none'; 
            imageFileInput.value = ''; 
        }

        dropZone.addEventListener('click', () => imageFileInput.click());
        imageFileInput.addEventListener('change', (event) => handleFileSelection(event.target.files));
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFileSelection(e.dataTransfer.files);
        });

        clearButton.addEventListener('click', () => {
            photoData = [];
            renderThumbnails();
            storyTimelineContainer.style.display = 'none';
            clearButton.style.display = 'none';
        });

        analyzeButton.addEventListener('click', async () => {
            if (photoData.length === 0) {
                showErrorModal('請先新增至少一張照片！');
                return;
            }

            analyzeButton.disabled = true;
            clearButton.style.display = 'none';
            uploadStatusElement.textContent = '🧠 正在處理所有照片，請稍候...';
            uploadStatusElement.className = 'info';
            storyTimelineContainer.style.display = 'none';

            const finalImageUrls = []; 

            try {
                if (!firebaseConfig.storageBucket) {
                    throw new Error("Firebase 設定錯誤：storageBucket 未被設定，無法上傳檔案。請檢查 firebaseConfig 物件。");
                }

                const selectedStyle = storyStyleSelect.value;
                const aiPayloadParts = [
                    { text: `這是一系列按順序排列的照片。我會提供每張照片的內容、它的真實拍攝時間，以及可能的GPS地理位置。請你扮演一個溫暖的朋友，並使用「${selectedStyle}」的風格，為我生成一個包含標題、故事總結和每個事件描述的 JSON 物件。請嚴格遵循以下的 JSON 格式，不要添加任何額外的文字或解釋。\n\n**JSON 格式**:\n{\n  "title": "符合風格的故事標題",\n  "overall_story": "將所有照片串連起來的總結性故事。",\n  "events": [\n    {\n      "time": "照片1的時間（如果未知請推測）",\n      "location": "照片1的地點（如果未知請推測具體名稱）",\n      "description": "照片1的事件描述（100字內）"\n    },\n    {\n      "time": "照片2的時間（如果未知請推測）",\n      "location": "照片2的地點（如果未知請推測具體名稱）",\n      "description": "照片2的事件描述（100字內）"\n    }\n  ]\n}` }
                ];

                for (let i = 0; i < photoData.length; i++) {
                    uploadStatusElement.textContent = `🧠 正在處理第 ${i + 1} / ${photoData.length} 張照片...`;
                    const data = photoData[i];
                    
                    const options = { maxSizeMB: 1, maxWidthOrHeight: 1920, useWebWorker: true, exif: true };
                    const compressedFile = await imageCompression(data.file, options);
                    
                    const storageRef = ref(storage, `images/${Date.now()}_${compressedFile.name}`);
                    await uploadBytes(storageRef, compressedFile);
                    const downloadURL = await getDownloadURL(storageRef);
                    finalImageUrls.push(downloadURL); 
                    
                    const base64ImageData = await fileToBase64(compressedFile);
                    
                    const shootingTime = data.exif['DateTimeOriginal']?.description || '未知';
                    let locationInfo = '未知';
                    if (data.exif.GPSLatitude && data.exif.GPSLongitude) {
                        const lat = data.exif.GPSLatitude.description.toFixed(4);
                        const lon = data.exif.GPSLongitude.description.toFixed(4);
                        locationInfo = `緯度 ${lat}, 經度 ${lon}`;
                    }

                    aiPayloadParts.push({ text: `--- 照片 ${i + 1} (拍攝時間: ${shootingTime}) (拍攝地點: ${locationInfo}) ---` });
                    aiPayloadParts.push({
                        inlineData: { mimeType: compressedFile.type, data: base64ImageData }
                    });
                }
                
                uploadStatusElement.textContent = '🤖 AI 正在生成故事中...';
                const payload = { contents: [{ parts: aiPayloadParts }] };
                
                const response = await fetch(geminiApiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error(`AI 服務回應錯誤: ${response.statusText}`);
                const result = await response.json();
                
                const rawText = result.candidates[0].content.parts[0].text;
                const jsonText = rawText.replace(/```json/g, '').replace(/```/g, '').trim();
                const storyData = JSON.parse(jsonText);

                storyTimelineContainer.innerHTML = `
                    <div class="timeline-header">
                        <h2>${storyData.title}</h2>
                        <p>${storyData.overall_story}</p>
                    </div>
                `;

                storyData.events.forEach((event, index) => {
                    const imageUrl = finalImageUrls[index];
                    const entry = document.createElement('div');
                    entry.className = 'timeline-entry';
                    entry.innerHTML = `
                        <div class="timeline-middle"><div class="timeline-point"></div></div>
                        <div class="timeline-entry-content">
                            <img src="${imageUrl}" alt="故事照片 ${index + 1}">
                            <div class="timeline-entry-meta">
                                <span>🕒 ${event.time}</span>
                                <span>📍 ${event.location}</span>
                            </div>
                            <p class="timeline-entry-description">${event.description}</p>
                        </div>
                    `;
                    storyTimelineContainer.appendChild(entry);
                });

                storyTimelineContainer.style.display = 'block';
                uploadStatusElement.textContent = '✅ AI 故事生成完畢！';
                uploadStatusElement.className = 'success';

                photoData = [];
                renderThumbnails(); 
                clearButton.style.display = 'block';

            } catch (error) {
                console.error("處理失敗:", error);
                uploadStatusElement.textContent = `❌ 處理失敗，請查看跳出視窗。`;
                uploadStatusElement.className = 'error';
                showErrorModal(error.message);
            } finally {
                analyzeButton.disabled = false;
            }
        });
    </script>
</body>
</html>
