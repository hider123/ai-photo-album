<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AI 故事相簿 - Family-Time-Capsule</title>
    <!-- 引入圖片壓縮套件 -->
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
    <!-- 引入 EXIF 資料讀取套件 -->
    <script src="https://cdn.jsdelivr.net/npm/exif-reader@1.2.0/dist/exif-reader.js"></script>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #ff9800;
            --edit-color: #2196F3;
            --background-color: #f0f2f5;
            --card-background: #ffffff;
            --text-color: #333;
            --subtle-text-color: #757575;
        }
        html, body {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
        }
        #appShell {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            max-width: 800px; /* 在桌面瀏覽器上維持最大寬度 */
            margin: 0 auto;
            background-color: var(--card-background);
            box-shadow: 0 0 20px rgba(0,0,0,0.1); /* 在桌面上顯示陰影 */
        }
        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .main-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .section-card {
            background: var(--card-background);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: left;
        }
        .file-input-wrapper {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 30px;
            cursor: pointer;
            background-color: #fafafa;
            transition: background-color 0.3s, border-color 0.3s;
            text-align: center;
        }
        .file-input-wrapper:hover, .file-input-wrapper.dragover {
            background-color: #e8f5e9;
            border-color: var(--primary-color);
        }
        .file-input-label {
            color: var(--subtle-text-color);
            font-weight: 500;
        }
        #thumbnailContainer {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            align-items: start; /* Align items to the top */
        }
        .date-header {
            grid-column: 1 / -1;
            margin-top: 20px;
            margin-bottom: 10px;
            padding-bottom: 8px;
            font-size: 1.1em;
            font-weight: 600;
            color: var(--primary-color);
            border-bottom: 2px solid #f0f0f0;
        }
        .date-header:first-of-type {
            margin-top: 0;
        }
        .thumbnail-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 100%; /* 1:1 aspect ratio */
        }
        .thumbnail {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
        }
        .thumbnail-order {
            position: absolute;
            top: -5px; left: -5px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            width: 22px; height: 22px;
            display: flex; justify-content: center; align-items: center;
            font-size: 12px; font-weight: bold;
            border: 2px solid white;
        }
        .thumbnail-action-btn {
            border: none;
            border-radius: 50%;
            width: 24px; height: 24px;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer;
            font-size: 16px; line-height: 24px; padding: 0;
            font-weight: bold;
            transition: background-color 0.2s;
            color: white;
            position: absolute;
        }
        .thumbnail-remove {
            background: #f44336;
            top: -8px; right: -8px;
        }
        .thumbnail-edit-date {
            background: var(--edit-color);
            bottom: -8px; right: -8px;
            font-size: 14px;
        }
        .thumbnail-date-label {
            font-size: 12px;
            color: var(--subtle-text-color);
            margin-top: 4px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .controls-wrapper {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .control-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #storyStyle {
            background-color: #f0f0f0;
            color: var(--text-color);
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        .button {
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        #analyzeButton { background-color: var(--secondary-color); }
        #analyzeButton:hover:not(:disabled) { background-color: #f57c00; }
        #clearButton { background-color: #757575; }
        #clearButton:hover:not(:disabled) { background-color: #616161; }
        #editButton { background-color: var(--edit-color); }
        #editButton:hover:not(:disabled) { background-color: #1976D2; }
        .button:disabled { background-color: #cccccc; cursor: not-allowed; }
        #uploadStatus { text-align: center; margin-top: 20px; font-weight: 500; min-height: 20px; }

        #storyTimelineContainer { display: none; }
        .timeline-header { text-align: center; margin-bottom: 30px; }
        .timeline-header h2 { color: var(--primary-color); margin-top: 0; }
        .timeline-header p { line-height: 1.7; font-size: 1.1em; }
        .timeline-entry { position: relative; padding-left: 30px; margin-bottom: 30px; border-left: 3px solid #e0e0e0; }
        .timeline-point { position: absolute; top: 0; left: -11px; width: 20px; height: 20px; background-color: var(--primary-color); border: 4px solid var(--background-color); border-radius: 50%; }
        .timeline-middle { position: absolute; top: 0; left: 0; width: 100%; }
        .timeline-entry-content img { width: 100%; border-radius: 8px; margin-bottom: 15px; }
        .timeline-entry-meta { font-size: 0.9em; color: var(--subtle-text-color); margin-bottom: 10px; }
        .timeline-entry-meta span { display: block; margin-bottom: 5px; }
        .timeline-entry-description { line-height: 1.6; }

        .editable { transition: background-color 0.3s, box-shadow 0.3s; }
        .edit-mode .editable {
            background-color: #fffde7;
            outline: 1px solid var(--secondary-color);
            border-radius: 4px;
            padding: 2px 4px;
            margin: -2px -4px;
            cursor: text;
        }
        
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
        .modal-content { background-color: #fefefe; margin: auto; padding: 20px; border: 1px solid #888; width: 90%; max-width: 500px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); text-align: left; position: relative; }
        .modal-close-btn { color: #aaa; position: absolute; top: 10px; right: 15px; font-size: 28px; font-weight: bold; cursor: pointer; }
        .modal-content h3 { margin-top: 0; }
        .modal-content .error { color: #d32f2f; }
        #datePickerInput { width: calc(100% - 24px); padding: 10px; margin: 15px 0; border: 1px solid #ddd; border-radius: 6px; }
        #saveDateButton { background-color: var(--primary-color); width: 100%; }

        /* NEW: Styles for the summary timeline */
        .summary-timeline-container {
            margin-bottom: 40px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 12px;
            border: 1px solid #eee;
        }
        .summary-timeline-container h3 {
            text-align: center;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 20px;
        }
        .summary-timeline {
            display: flex;
            overflow-x: auto;
            padding-bottom: 15px;
            position: relative;
        }
        .summary-timeline::-webkit-scrollbar { height: 5px; }
        .summary-timeline::-webkit-scrollbar-thumb { background: #ccc; border-radius: 10px; }
        .summary-timeline::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 20px;
            right: 20px;
            height: 2px;
            background-color: #ddd;
            z-index: 1;
        }
        .summary-event {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
            padding: 0 15px;
            min-width: 150px;
        }
        .summary-point {
            width: 12px;
            height: 12px;
            background-color: var(--secondary-color);
            border: 2px solid white;
            border-radius: 50%;
            box-shadow: 0 0 0 3px #ddd;
            flex-shrink: 0;
        }
        .summary-details {
            margin-top: 15px;
            text-align: center;
            font-size: 0.85em;
        }
        .summary-date {
            font-weight: 600;
            color: var(--text-color);
        }
        .summary-time, .summary-location {
            color: var(--subtle-text-color);
        }

    </style>
</head>
<body>
    <div id="appShell">
        <header class="header">AI 故事相簿</header>
        <main class="main-content">
            <div id="setupSection">
                <div class="section-card">
                    <div class="file-input-wrapper" id="dropZone">
                        <span class="file-input-label">點此或拖曳照片到此處</span>
                        <input type="file" id="imageFile" accept="image/*" multiple style="display:none;">
                    </div>
                    <div id="thumbnailContainer"></div>
                </div>

                <div class="section-card">
                    <div class="controls-wrapper">
                        <div class="control-group">
                            <label for="storyStyle">故事風格：</label>
                            <select id="storyStyle">
                                <option value="溫馨感人">溫馨感人</option>
                                <option value="幽默有趣">幽默有趣</option>
                                <option value="史詩冒險">史詩冒險</option>
                                <option value="懸疑推理">懸疑推理</option>
                                <option value="日常紀實">日常紀實</option>
                            </select>
                        </div>
                        <button id="analyzeButton" class="button" disabled>產生 AI 故事</button>
                    </div>
                </div>
            </div>
            
            <div id="resultControls" class="section-card" style="display: none;">
                <div class="button-group">
                     <button id="editButton" class="button">編輯故事</button>
                     <button id="clearButton" class="button">重新開始</button>
                </div>
            </div>

            <p id="uploadStatus"></p>
            <div id="storyTimelineContainer"></div>
        </main>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="modal-close-btn">&times;</span>
            <h3 class="error">發生錯誤</h3>
            <p id="modalErrorMessage"></p>
        </div>
    </div>

    <div id="dateEditorModal" class="modal">
        <div class="modal-content">
            <span class="modal-close-btn" id="dateEditorCloseBtn">&times;</span>
            <h3>編輯照片日期</h3>
            <p>為這張照片選擇一個日期：</p>
            <input type="date" id="datePickerInput">
            <button id="saveDateButton" class="button">儲存日期</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAoVd0MJy5TjwuEF8xPntGmyu3tpHEUuts",
            authDomain: "family-time-capsule-ac438.firebaseapp.com",
            projectId: "family-time-capsule-ac438",
            storageBucket: "family-time-capsule-ac438.firebasestorage.app",
            messagingSenderId: "717537356458",
            appId: "1:717537356458:web:59caf3c60cd45d2529bed3"
        };

        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        
        const geminiApiKey = "";
        const geminiApiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${geminiApiKey}`;

        // Element selectors
        const imageFileInput = document.getElementById('imageFile');
        const analyzeButton = document.getElementById('analyzeButton');
        const clearButton = document.getElementById('clearButton');
        const editButton = document.getElementById('editButton');
        const storyStyleSelect = document.getElementById('storyStyle');
        const uploadStatusElement = document.getElementById('uploadStatus');
        const thumbnailContainer = document.getElementById('thumbnailContainer');
        const storyTimelineContainer = document.getElementById('storyTimelineContainer');
        const dropZone = document.getElementById('dropZone');
        const setupSection = document.getElementById('setupSection');
        const resultControls = document.getElementById('resultControls');
        // Modals
        const errorModal = document.getElementById('errorModal');
        const modalErrorMessage = document.getElementById('modalErrorMessage');
        const errorModalCloseBtn = errorModal.querySelector('.modal-close-btn');
        const dateEditorModal = document.getElementById('dateEditorModal');
        const dateEditorCloseBtn = document.getElementById('dateEditorCloseBtn');
        const datePickerInput = document.getElementById('datePickerInput');
        const saveDateButton = document.getElementById('saveDateButton');

        let photoData = [];
        let existingPhotoIdentifiers = new Set();
        let currentEditingIdentifier = null;

        // --- Modal Handling ---
        function showErrorModal(message) {
            modalErrorMessage.textContent = message;
            errorModal.style.display = 'flex';
        }
        function hideErrorModal() { errorModal.style.display = 'none'; }
        errorModalCloseBtn.onclick = hideErrorModal;
        
        function openDateEditor(identifier) {
            currentEditingIdentifier = identifier;
            datePickerInput.value = '';
            dateEditorModal.style.display = 'flex';
        }
        function hideDateEditor() { dateEditorModal.style.display = 'none'; }
        dateEditorCloseBtn.onclick = hideDateEditor;
        saveDateButton.onclick = () => {
            const newDate = datePickerInput.value;
            if (!newDate) {
                showErrorModal("請選擇一個有效的日期。");
                return;
            }
            const photoToUpdate = photoData.find(p => p.identifier === currentEditingIdentifier);
            if (photoToUpdate) {
                photoToUpdate.exif['DateTimeOriginal'] = {
                    description: `${newDate.replace(/-/g, ':')} 00:00:00`
                };
                photoToUpdate.wasDateUnknown = false; 
                sortAndRenderThumbnails();
            }
            hideDateEditor();
        };

        window.onclick = (event) => {
            if (event.target == errorModal) hideErrorModal();
            if (event.target == dateEditorModal) hideDateEditor();
        };

        // --- File & Photo Logic ---
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
            });
        }

        async function generateContentIdentifier(file) {
            const slice = file.slice(0, 256 * 1024); 
            const buffer = await new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = () => reject(reader.error);
                reader.readAsArrayBuffer(slice);
            });
            const view = new Uint8Array(buffer);
            let binary = '';
            for (let i = 0; i < view.length; i++) {
                binary += String.fromCharCode(view[i]);
            }
            return btoa(binary) + file.size;
        }
        
        function removePhoto(identifier) {
            const indexToRemove = photoData.findIndex(p => p.identifier === identifier);
            if (indexToRemove > -1) {
                const removedItem = photoData[indexToRemove];
                existingPhotoIdentifiers.delete(removedItem.identifier);
                photoData.splice(indexToRemove, 1);
                renderThumbnails();
            }
        }

        function sortAndRenderThumbnails() {
            photoData.sort((a, b) => {
                const timeStrA = a.exif['DateTimeOriginal']?.description || '';
                const timeStrB = b.exif['DateTimeOriginal']?.description || '';
                if (!timeStrA && !timeStrB) return 0;
                if (!timeStrA) return 1;
                if (!timeStrB) return -1;
                const parsableDateA = timeStrA.replace(/:/g, '-').replace(' ', 'T');
                const parsableDateB = timeStrB.replace(/:/g, '-').replace(' ', 'T');
                return new Date(parsableDateA) - new Date(parsableDateB);
            });
            renderThumbnails();
        }

        function renderThumbnails() {
            thumbnailContainer.innerHTML = ''; 
            if (photoData.length === 0) {
                analyzeButton.disabled = true;
                uploadStatusElement.textContent = '';
                return;
            }

            const groupedPhotos = photoData.reduce((acc, photo) => {
                let dateStr = '日期未知';
                const timeStr = photo.exif['DateTimeOriginal']?.description;
                if (timeStr) {
                    dateStr = timeStr.split(' ')[0].replace(/:/g, '-');
                }
                if (!acc[dateStr]) { acc[dateStr] = []; }
                acc[dateStr].push(photo);
                return acc;
            }, {});

            const sortedDates = Object.keys(groupedPhotos).sort((a, b) => {
                if (a === '日期未知') return 1;
                if (b === '日期未知') return -1;
                return new Date(a) - new Date(b);
            });

            let overallIndex = 0;
            sortedDates.forEach(date => {
                const photosOnDate = groupedPhotos[date];
                const dateHeader = document.createElement('h3');
                dateHeader.className = 'date-header';
                dateHeader.textContent = date;
                thumbnailContainer.appendChild(dateHeader);

                photosOnDate.forEach(data => {
                    const itemContainer = document.createElement('div');
                    const wrapper = document.createElement('div');
                    wrapper.className = 'thumbnail-wrapper';
                    wrapper.innerHTML = `
                        <img class="thumbnail" src="${data.previewUrl}" />
                        <span class="thumbnail-order">${overallIndex + 1}</span>
                        <button class="thumbnail-action-btn thumbnail-remove" data-identifier="${data.identifier}" title="移除這張照片">✖</button>
                    `;
                    if (date === '日期未知') {
                        const editBtn = document.createElement('button');
                        editBtn.className = 'thumbnail-action-btn thumbnail-edit-date';
                        editBtn.title = '編輯日期';
                        editBtn.innerHTML = '✏️';
                        editBtn.dataset.identifier = data.identifier;
                        wrapper.appendChild(editBtn);
                    }
                    
                    const dateLabel = document.createElement('div');
                    dateLabel.className = 'thumbnail-date-label';
                    dateLabel.textContent = date;

                    itemContainer.appendChild(wrapper);
                    itemContainer.appendChild(dateLabel);
                    thumbnailContainer.appendChild(itemContainer);
                    overallIndex++;
                });
            });

            analyzeButton.disabled = false;
            uploadStatusElement.textContent = `已選擇 ${photoData.length} 張照片。`;
            uploadStatusElement.className = 'info';
        }

        async function handleFileSelection(files) {
            if (!files || files.length === 0) return;
            uploadStatusElement.textContent = '正在讀取照片資訊並檢查重複項目...';
            uploadStatusElement.className = 'info';
            let duplicatesFound = 0;

            for (const file of Array.from(files)) {
                try {
                    const fileIdentifier = await generateContentIdentifier(file);
                    if (existingPhotoIdentifiers.has(fileIdentifier)) {
                        duplicatesFound++;
                        continue; 
                    }
                    let tags = {};
                    try {
                        tags = await ExifReader.load(file);
                    } catch (exifError) {
                        console.warn(`無法讀取 ${file.name} 的 EXIF 資料，但仍會加入照片。`, exifError);
                    }
                    existingPhotoIdentifiers.add(fileIdentifier);
                    const wasDateUnknown = !tags['DateTimeOriginal'];
                    photoData.push({ file, exif: tags, previewUrl: URL.createObjectURL(file), identifier: fileIdentifier, wasDateUnknown });
                } catch (e) {
                    console.error(`處理檔案 ${file.name} 時發生錯誤。`, e);
                }
            }
            
            if (duplicatesFound > 0) {
                uploadStatusElement.textContent = `讀取完畢，已自動過濾 ${duplicatesFound} 張重複的照片。`;
            } else {
                 uploadStatusElement.textContent = '讀取完畢！';
            }
            
            sortAndRenderThumbnails();
            storyTimelineContainer.style.display = 'none'; 
            imageFileInput.value = ''; 
        }

        // --- Event Listeners ---
        dropZone.addEventListener('click', () => imageFileInput.click());
        imageFileInput.addEventListener('change', (event) => handleFileSelection(event.target.files));
        
        ['dragover', 'drop'].forEach(eventName => dropZone.addEventListener(eventName, e => e.preventDefault()));
        dropZone.addEventListener('dragover', () => dropZone.classList.add('dragover'));
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            dropZone.classList.remove('dragover');
            handleFileSelection(e.dataTransfer.files);
        });

        thumbnailContainer.addEventListener('click', (e) => {
            const target = e.target.closest('button');
            if (!target) return;
            const identifier = target.dataset.identifier;
            if (target.classList.contains('thumbnail-remove')) {
                removePhoto(identifier);
            } else if (target.classList.contains('thumbnail-edit-date')) {
                openDateEditor(identifier);
            }
        });

        clearButton.addEventListener('click', () => {
            photoData = [];
            existingPhotoIdentifiers.clear();
            renderThumbnails();
            storyTimelineContainer.innerHTML = '';
            storyTimelineContainer.style.display = 'none';
            resultControls.style.display = 'none';
            setupSection.style.display = 'block';
            analyzeButton.disabled = true;
        });

        editButton.addEventListener('click', () => {
            const isEditing = storyTimelineContainer.classList.toggle('edit-mode');
            editButton.textContent = isEditing ? '儲存變更' : '編輯故事';
            storyTimelineContainer.querySelectorAll('.editable').forEach(el => el.contentEditable = isEditing);
            if(isEditing) {
                storyTimelineContainer.querySelector('.editable').focus();
            }
        });

        analyzeButton.addEventListener('click', async () => {
            if (photoData.length === 0) {
                showErrorModal('請先新增至少一張照片！');
                return;
            }
            analyzeButton.disabled = true;
            uploadStatusElement.textContent = '🧠 正在準備所有照片，請稍候...';
            uploadStatusElement.className = 'info';
            storyTimelineContainer.style.display = 'none';
            
            try {
                // --- Default Date Assignment Step ---
                const photosToUpdate = photoData.filter(p => p.wasDateUnknown && !p.exif['DateTimeOriginal']);
                if (photosToUpdate.length > 0) {
                    uploadStatusElement.textContent = `🔧 正在為 ${photosToUpdate.length} 張未知日期的照片設定預設日期...`;
                    
                    const yesterday = new Date();
                    yesterday.setDate(yesterday.getDate() - 1);
                    const year = yesterday.getFullYear();
                    const month = String(yesterday.getMonth() + 1).padStart(2, '0');
                    const day = String(yesterday.getDate()).padStart(2, '0');
                    const yesterdayString = `${year}:${month}:${day} 00:00:00`;

                    photosToUpdate.forEach(photo => {
                        photo.exif['DateTimeOriginal'] = { description: yesterdayString };
                    });
                    
                    sortAndRenderThumbnails();
                }

                // --- Story Generation Step ---
                uploadStatusElement.textContent = '🧠 正在上傳並分析所有照片...';
                const finalImageUrls = []; 
                if (!firebaseConfig.storageBucket) {
                    throw new Error("Firebase 設定錯誤：storageBucket 未被設定。");
                }
                const selectedStyle = storyStyleSelect.value;
                const aiPayloadParts = [
                    { text: `這是一系列按順序排列的照片。我會提供每張照片的內容、它的真實拍攝時間，以及可能的GPS地理位置。請你扮演一個溫暖的朋友，並使用「${selectedStyle}」的風格，為我生成一個包含標題、故事總結和每個事件描述的 JSON 物件。請嚴格遵循以下的 JSON 格式，不要添加任何額外的文字或解釋。\n\n**JSON 格式**:\n{\n  "title": "符合風格的故事標題",\n  "overall_story": "將所有照片串連起來的總結性故事。",\n  "events": [\n    {\n      "time": "照片1的時間（請根據照片內容推測一個有創意的描述，例如：陽光普照的午後、寧靜的夜晚）",\n      "location": "照片1的地點（如果未知請推測具體名稱）",\n      "description": "照片1的事件描述（100字內）"\n    }\n  ]\n}` }
                ];

                for (let i = 0; i < photoData.length; i++) {
                    uploadStatusElement.textContent = `🧠 正在處理第 ${i + 1} / ${photoData.length} 張照片...`;
                    const data = photoData[i];
                    const options = { maxSizeMB: 1, maxWidthOrHeight: 1920, useWebWorker: true };
                    const compressedFile = await imageCompression(data.file, options);
                    const storageRef = ref(storage, `images/${Date.now()}_${compressedFile.name}`);
                    await uploadBytes(storageRef, compressedFile);
                    const downloadURL = await getDownloadURL(storageRef);
                    finalImageUrls.push(downloadURL); 
                    const base64ImageData = await fileToBase64(compressedFile);
                    
                    const shootingTime = data.wasDateUnknown ? '未知' : data.exif['DateTimeOriginal']?.description;

                    let locationInfo = '未知';
                    if (data.exif.GPSLatitude && data.exif.GPSLongitude) {
                        const lat = data.exif.GPSLatitude.description.toFixed(4);
                        const lon = data.exif.GPSLongitude.description.toFixed(4);
                        locationInfo = `緯度 ${lat}, 經度 ${lon}`;
                    }
                    aiPayloadParts.push({ text: `--- 照片 ${i + 1} (拍攝時間: ${shootingTime}) (拍攝地點: ${locationInfo}) ---` });
                    aiPayloadParts.push({ inlineData: { mimeType: compressedFile.type, data: base64ImageData } });
                }
                
                uploadStatusElement.textContent = '🤖 AI 正在生成故事中...';
                const payload = { contents: [{ parts: aiPayloadParts }] };
                
                const response = await fetch(geminiApiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error(`AI 服務回應錯誤: ${response.statusText}`);
                const result = await response.json();
                
                const rawText = result.candidates[0].content.parts[0].text;
                const jsonText = rawText.replace(/```json/g, '').replace(/```/g, '').trim();
                const storyData = JSON.parse(jsonText);
                
                // --- UPDATED: Build UI with Summary Timeline ---
                storyTimelineContainer.innerHTML = ''; // Clear previous content

                // Create Summary Timeline
                const summaryContainer = document.createElement('div');
                summaryContainer.className = 'summary-timeline-container';
                summaryContainer.innerHTML = '<h3>故事總結</h3>';
                const summaryTimeline = document.createElement('div');
                summaryTimeline.className = 'summary-timeline';

                storyData.events.forEach((event, index) => {
                    const originalPhoto = photoData[index];
                    let dateStr = '日期未知';
                    const timeStr = originalPhoto.exif['DateTimeOriginal']?.description;
                    if (timeStr) {
                        dateStr = timeStr.split(' ')[0].replace(/:/g, '-');
                    }
                    const summaryEvent = document.createElement('div');
                    summaryEvent.className = 'summary-event';
                    summaryEvent.innerHTML = `
                        <div class="summary-point"></div>
                        <div class="summary-details">
                            <div class="summary-date">${dateStr}</div>
                            <div class="summary-time">${event.time}</div>
                            <div class="summary-location">${event.location}</div>
                        </div>
                    `;
                    summaryTimeline.appendChild(summaryEvent);
                });
                summaryContainer.appendChild(summaryTimeline);
                storyTimelineContainer.appendChild(summaryContainer);

                // Create Main Story Header
                const timelineHeader = document.createElement('div');
                timelineHeader.className = 'timeline-header';
                timelineHeader.innerHTML = `
                    <h2 class="editable">${storyData.title}</h2>
                    <p class="editable">${storyData.overall_story}</p>
                `;
                storyTimelineContainer.appendChild(timelineHeader);

                // Create Individual Story Entries
                storyData.events.forEach((event, index) => {
                    const imageUrl = finalImageUrls[index];
                    const originalPhoto = photoData[index];
                    let dateStr = '日期未知';
                    const timeStr = originalPhoto.exif['DateTimeOriginal']?.description;
                    if (timeStr) {
                        dateStr = timeStr.split(' ')[0].replace(/:/g, '-');
                    }

                    const entry = document.createElement('div');
                    entry.className = 'timeline-entry';
                    entry.innerHTML = `
                        <div class="timeline-middle"><div class="timeline-point"></div></div>
                        <div class="timeline-entry-content">
                            <img src="${imageUrl}" alt="故事照片 ${index + 1}">
                            <div class="timeline-entry-meta">
                                <span class="editable">📅 ${dateStr}</span>
                                <span class="editable">🕒 ${event.time}</span>
                                <span class="editable">📍 ${event.location}</span>
                            </div>
                            <p class="timeline-entry-description editable">${event.description}</p>
                        </div>
                    `;
                    storyTimelineContainer.appendChild(entry);
                });

                storyTimelineContainer.style.display = 'block';
                uploadStatusElement.textContent = '✅ AI 故事生成完畢！';
                uploadStatusElement.className = 'success';
                
                setupSection.style.display = 'none';
                resultControls.style.display = 'block';

            } catch (error) {
                console.error("處理失敗:", error);
                uploadStatusElement.textContent = `❌ 處理失敗，請查看錯誤訊息。`;
                uploadStatusElement.className = 'error';
                showErrorModal(error.message);
                analyzeButton.disabled = false;
            }
        });
    </script>
</body>
</html>
